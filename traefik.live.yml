log:
  level: ERROR

api:
  insecure: false

providers:
  docker:
    exposedByDefault: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "websecure"
          scheme: "https"
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: resolver

certificatesResolvers:
  resolver:
    acme:
      caServer: "https://acme-v02.api.letsencrypt.org/directory"
      email: "${EMAIL}"
      storage: "/etc/letsencrypt/acme.json"
      tlsChallenge: {}
